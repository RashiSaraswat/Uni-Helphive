<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helphive</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='provider.css') }}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
   .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: white;
  border-bottom: 1px solid #eee;
}

.logo {
  font-size: 28px;
  font-weight: bold;
  flex: 1;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 20px;
  justify-content: flex-end;
  flex: 1;
}

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }
    .login-btn {
      background-color: #377dff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .section-title {
      text-align: center;
      margin: 30px 0;
      font-size: 24px;
    }
    .service-card {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      align-items: center;
    }
    .image-container img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .info-container {
      flex: 1;
    }
    .info-container h3 {
      margin-top: 0;
    }
    .action-container {
      text-align: center;
    }
    .book-btn {
      background-color: #377dff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .rating {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<header class="navbar">
  <div class="logo">HelpHive</div>
  <nav class="nav-links">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('services') }}">Services</a>
    <a href="{{ url_for('login') }}" class="login-btn">Login</a>
  </nav>
</header>

<h2 class="section-title">Trusted Home Cleaners</h2>

{% for provider in providers %}
  {% if provider.category.lower() == 'cleaning' %}
    <div class="service-card">
      <div class="image-container">
        <img src="{{ url_for('static', filename=provider.photo_url) }}" alt="{{ provider.name }}">
      </div>
      <div class="info-container">
        <h3>{{ provider.name }}</h3>
        <p><strong>Bio:</strong> {{ provider.bio }}</p>
        <p><strong>Email:</strong> {{ provider.email }}</p>
        <p><strong>Phone:</strong> {{ provider.phone }}</p>
      </div>
      <div class="action-container">
       <a href="{{ url_for('book', provider_id=1) }}">

    <button class="book-btn">BOOK NOW</button>
</a>
        <p class="rating">Rating: ‚≠ê 4.5</p>
      </div>
    </div>
  {% endif %}
{% endfor %}


</body>
</html>
